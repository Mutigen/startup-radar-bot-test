<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Radar Bot - Live Demo</title>
    <meta name="description" content="AI-powered German startup discovery system - Live demo">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --text: #2d3748;
            --text-light: #718096;
            --bg: #f7fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--bg);
            color: var(--text);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-success { background: #c6f6d5; color: #22543d; }
        .badge-primary { background: #bee3f8; color: #2c5282; }

        .controls {
            background: var(--bg);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.9rem;
        }

        input[type="number"] {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 30px;
            color: var(--primary);
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat {
            background: var(--bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .startup-card {
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .startup-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px var(--shadow);
            transform: translateY(-2px);
        }

        .startup-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .startup-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            flex: 1;
        }

        .score-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .score-high {
            background: #c6f6d5;
            color: #22543d;
        }

        .score-medium {
            background: #feebc8;
            color: #7c2d12;
        }

        .score-low {
            background: #fed7d7;
            color: #742a2a;
        }

        .startup-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .startup-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tag {
            background: var(--primary);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .startup-meta {
            display: flex;
            gap: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .startup-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--border);
            text-align: center;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .footer-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .footer-text {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .control-group {
                grid-template-columns: 1fr;
            }

            .startup-header {
                flex-direction: column;
            }

            .startup-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Startup Radar Bot</h1>
            <p class="subtitle">AI-powered German startup discovery system</p>
            <div class="badges">
                <span class="badge badge-success">‚úì Live Demo</span>
                <span class="badge badge-primary">üá©üá™ 10 German Cities</span>
                <span class="badge">‚ö° Serverless</span>
                <span class="badge">ü§ñ AI Scoring</span>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <label for="days_back">üìÖ Days Back</label>
                    <input type="number" id="days_back" value="60" min="1" max="365">
                </div>
                <div class="input-group">
                    <label for="max_results">üéØ Max Results</label>
                    <input type="number" id="max_results" value="10" min="1" max="20">
                </div>
                <div class="input-group">
                    <label for="min_score">‚≠ê Min Score</label>
                    <input type="number" id="min_score" value="40" min="0" max="100">
                </div>
            </div>
            <button class="btn" id="testBtn" onclick="testAPI()">
                üîç Scan for Startups
            </button>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Scanning for startups...</p>
        </div>

        <div id="stats"></div>
        <div id="results"></div>

        <footer class="footer">
            <div class="footer-links">
                <a href="https://github.com/Mutigen/startup-radar-bot-test" class="footer-link" target="_blank">
                    üìñ GitHub Repository
                </a>
                <a href="https://github.com/Mutigen/startup-radar-bot-test#api-reference" class="footer-link" target="_blank">
                    üì° API Documentation
                </a>
            </div>
            <p class="footer-text">
                Built with Python, Vercel & Claude AI ‚Ä¢ Demo uses sample data ‚Ä¢ 
                <a href="https://mamiko.dev" style="color: var(--primary);" target="_blank">MAMIKO @ MUT-i-GEN</a>
            </p>
        </footer>
    </div>

    <script>
        async function testAPI() {
            const btn = document.getElementById('testBtn');
            const loader = document.getElementById('loader');
            const results = document.getElementById('results');
            const stats = document.getElementById('stats');

            // Get parameters
            const daysBack = parseInt(document.getElementById('days_back').value);
            const maxResults = parseInt(document.getElementById('max_results').value);
            const minScore = parseInt(document.getElementById('min_score').value);

            // Reset UI
            btn.disabled = true;
            loader.classList.add('active');
            results.innerHTML = '';
            stats.innerHTML = '';

            try {
                const response = await fetch('/api/mock', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer demo-key',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        days_back: daysBack,
                        max_results: maxResults,
                        min_score: minScore
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Show stats
                if (data.count > 0) {
                    const scores = data.results.map(s => s.relevance_score);
                    const avgScore = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
                    const cities = [...new Set(data.results.map(s => s.city))];
                    const highPriority = data.results.filter(s => s.relevance_score >= 70).length;

                    stats.innerHTML = `
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${data.count}</div>
                                <div class="stat-label">Startups Found</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${avgScore}</div>
                                <div class="stat-label">Avg Score</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${cities.length}</div>
                                <div class="stat-label">Cities</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${highPriority}</div>
                                <div class="stat-label">High Priority</div>
                            </div>
                        </div>
                    `;
                }

                // Show results
                if (data.count > 0) {
                    let html = '<div class="results"><h2>üìä Results</h2>';
                    
                    data.results.forEach((startup, i) => {
                        const scoreClass = startup.relevance_score >= 70 ? 'score-high' : 
                                         (startup.relevance_score >= 40 ? 'score-medium' : 'score-low');
                        const priority = startup.relevance_score >= 70 ? 'üî¥ High' : 
                                       (startup.relevance_score >= 40 ? 'üü° Medium' : 'üü¢ Low');
                        
                        const tags = startup.tags.split(',').filter(t => t.trim());
                        const tagHtml = tags.map(tag => `<span class="tag">${tag.trim()}</span>`).join('');

                        html += `
                            <div class="startup-card">
                                <div class="startup-header">
                                    <div class="startup-name">${i + 1}. ${startup.startup_name}</div>
                                    <div class="score-badge ${scoreClass}">${startup.relevance_score} pts</div>
                                </div>
                                <p class="startup-description">${startup.short_description}</p>
                                <div class="startup-tags">${tagHtml}</div>
                                <div class="startup-meta">
                                    <span>üìç ${startup.city}</span>
                                    <span>üìÖ Founded ${startup.founded_year}</span>
                                    <span>üè¢ ${startup.industry}</span>
                                    <span>${priority} Priority</span>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';
                    results.innerHTML = html;
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <strong>No results found</strong><br>
                            Try adjusting your filters: increase days_back, lower min_score, or increase max_results.
                        </div>
                    `;
                }

            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Make sure the API is deployed and accessible.</small>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                loader.classList.remove('active');
            }
        }

        // Load demo on page load
        window.addEventListener('load', () => {
            // Auto-run demo after 1 second
            setTimeout(() => {
                testAPI();
            }, 1000);
        });
    </script>
</body>
</html>
